<div class="tmodify" th:fragment="tmodifybar">
    <h1>게시물 수정</h1>

    <!-- form의 action과 method 속성 제거 -->
    <form>
        <ul>
            <li>
                <div>
                    <span>제목을 입력하지 않으시면 내용의 일부를 잘라내어 제목을 자동으로 만들어 줍니다.</span>
                </div>
            </li>
            <li>
                <div>
                    제목 : <input type="text" th:value="${post.title}" name="title" id="title" placeholder="제목"/>
                </div>
            </li>
            <li>
                <div>
                    <h4>내용</h4>
                    <textarea id="bo_content" th:text="${post.content}" rows="10" required name="content"></textarea>
                </div>
            </li>
            <li>
                <div>
                    <button type="button" id="modifyButton">글 수정</button>
                </div>
            </li>
        </ul>
        <!-- hidden input 추가 -->
        <input type="hidden" th:value="${post.id}" id="post_id"/>
    </form>
</div>
