<div class="tpost" th:fragment="tpostbar">
    <h1 th:text="${post.id}"></h1>
    <p th:text="${post.title}"></p>
    <span th:utext="${post.content}"></span>

    <h2 th:text="${post}"></h2>

    <!-- 수정 버튼 -->
    <button id="modifyButton" th:data-id="${post.id}" text="modify">수정</button>

    <!-- 삭제 버튼 -->
    <button id="deleteButton" th:data-id="${post.id}" text="delete">삭제</button>
</div>
